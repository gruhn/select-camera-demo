<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@7.6.1/out/adapter.js"></script>
</head>
<body>
cameras: <br>
<ul></ul>
<br>
<video autoplay muted playsinline style="display: none"></video>

<script>
const listEl = document.querySelector("ul")

const renderOptions = (currentDeviceId, devices) => {  
  listEl.innerHTML = ""
    
  devices
    .filter(deviceInfo => deviceInfo.kind === "videoinput")    
    .map(({ label, deviceId }) => {
      const el = document.createElement('li')
      
      if (deviceId == currentDeviceId)
        el.innerHTML = `<a href="#" onclick="selectCamera('${deviceId}')">${label}</a> [PREFERRED]`
      else
        el.innerHTML = `<a href="#" onclick="selectCamera('${deviceId}')">${label}</a>`
        
      return el
    })
    .forEach(el => listEl.appendChild(el))
}


let stream

const selectCamera = async deviceId => {
  try {
    console.log(deviceId)
    
    if (stream) {
      stream.getTracks().forEach(track => track.stop())
    }
    
    const videoConstraints = {
      width: { min: 360, ideal: 640, max: 1920 },
      height: { min: 240, ideal: 480, max: 1080 },
    };
    if (!deviceId) {
       videoConstraints.facingMode = 'environment';
    } else {
       videoConstraints.deviceId = { exact: deviceId };
    }

    stream = await navigator.mediaDevices.getUserMedia({
      audio: false,
      video: videoConstraints,
    })

    const videoEl = document.querySelector('video')
    setTimeout(() => {
      videoEl.style.display = "initial"
    }, 3000)

    if (videoEl.srcObject !== undefined) {
      videoEl.srcObject = stream;
    } else if (videoEl.mozSrcObject !== undefined) {
      videoEl.mozSrcObject = stream;
    } else if (window.URL.createObjectURL) {
      videoEl.src = window.URL.createObjectURL(stream);
    } else if (window.webkitURL) {
      videoEl.src = window.webkitURL.createObjectURL(stream);
    } else {
      videoEl.src = stream;
    }

    await new Promise(resolve => videoEl.addEventListener("loadeddata", resolve))
    await new Promise(resolve => setTimeout(resolve, 500))

    const [ videoTrack ] = stream.getVideoTracks()

    renderOptions(
      videoTrack.getSettings().deviceId, 
      await navigator.mediaDevices.enumerateDevices()
    )
  } catch (error) {
    console.error(error)
  }
}

selectCamera()
</script>
</body>
</html>
